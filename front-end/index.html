<!DOCTYPE html>
<html lang="pt-BR ">

<head>

  <link rel="stylesheet" href="assets/css/reset.css">

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <meta name="theme-color" content="#ffffff">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
  <title>Cálculo Preciso - Login</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


</head>

<body class="body-container">

  
  <div class="spinning-parts">
    <model-viewer id="parts" class="parts-3d" controls auto-rotate  src="assets/3DModels/metalparts.glb" camera-controls></model-viewer>
  </div>

  <div class="login-container">

    <form class="login-form">
      
    <img class="logoCalculoPreciso" src="assets/images/logoBranco.png" alt="PrecisionTechLogo">
      <div style="width: 80%;">
        <label for="usuario">Usuário</label>
        <input class="form-control login-text-box" type="text" id="usuario" name="usuario" placeholder="Ex: ProfJoao">
        <br>
        <label for="senha">Senha:</label>
        <input class="form-control login-text-box" type="text" id="senha" name="senha" placeholder="Ex: Pass#123">
      </div>
      <br>
      <div class="buttons-container">
        <button class="btn" style="background-color: #C0C4D2;">Login</button>
        <button class="btn" style="background-color: #C0C4D2;">Cadastre-se</button>
        <a style="font-size: 15px; color: #fff; text-decoration: none;" href="#">Esqueci minha senha</a>
      </div>

      <br><br>
      <div style="color: #fff; font-weight: 800;">By PRECISION TECH</div>
    </form>
  </div>
  </div>
</body>


</html>
