<!DOCTYPE html>
<html lang="en">
<head>
<script src="src/js/script.js" defer></script>
<link rel="stylesheet" href="src/css/style.css">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário de Peça</title>
</head>
<body>

<div class="container">
    <h2>Calculadora de Peças de Usinagem</h2>
    <form id="usinagemForm">
      <div class="form-group">
        <label for="nomePeca">Nome da Peça e Codigo:</label>
        <input type="text" id="nomePeca" name="nomePeca" placeholder="Nome Da Peça:">
      </div>
      <div class="form-group">
        <label for="codigoPeca">Codigo:</label>
        <input type="text" id="codigoPeca" name="codigoPeca" placeholder="Codigo da Peça:">
      </div>
      <div class="form-group">
        <label for="materialPeca">Material:</label>
        <input type="text" id="materialPeca" name="materialPeca" placeholder="Digite o material da peça:">
      </div>
      
      <div class="form-group checkbox-group">
        <label></label>
        <label><input type="checkbox" name="material" value="Aço"> Prismático</label>
        <label><input type="checkbox" name="material" value="Alumínio">Cilíndrico</label>
      </div>
      <button id="acoButton" type="button" style="display: none;">Calculo Prismático</button>
      <button id="aluminioButton" type="button" style="display: none;">Calculo Cilindrico</button>
    </form>
  </div>
  
</body>
</html>
