<!DOCTYPE html>
<html lang="pt-BR ">

<head>
  <title>Cálculo Preciso - Login</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>


  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <script src="assets/js/login.js" defer></script>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>

  <link rel="stylesheet" href="assets/css/geral.css">
  <link rel="stylesheet" href="assets/css/reset.css">

  <link rel="stylesheet" href="assets/media/geralMedia.css">
  <link rel="stylesheet" href="assets/media/indexMedia.css">

</head>

<body>
  <div class="body-container" style="flex-direction: row;">
    <!-- Modal de erro -->
    <div class="modal" id="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Cálculo Preciso - Erro de Login</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="modal-content" style="font-size: 1.5em;">
            <!-- Conteúdo do modal será preenchido dinamicamente -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" id="fechar-modal">Fechar</button>
          </div>
        </div>
      </div>
    </div>


    <div class="spinning-parts">
      <model-viewer id="parts" class="parts-3d" controls auto-rotate src="assets/3DModels/metalparts.glb"
        camera-controls></model-viewer>
    </div>

    <div class="login-container">

      <form id="login-form">
        <img class="logoCalculoPreciso; img" src="assets/images/logoBranco.png" alt="PrecisionTechLogo">
        <div style="width: 80%;">
          <label for="usuario">Email</label>
          <input class="form-control login-text-box" type="email" id="email" name="email "
            placeholder="Insira seu Email">
          <br>
          <label for="senha">Senha:</label>
          <input class="form-control login-text-box" type="password" id="senha" name="senha" placeholder="Ex: Pass#123">
        </div>
        <br>
        <div class="buttons-container">
          <button class="btn-padrao" style="background-color: #C0C4D2;" id="btn-login">Login</button>
          <a class="btn-padrao" style="background-color: #C0C4D2;" href="cadastro.html">Cadastro</a>
          <a style="font-size: 15px; color: #fff; text-decoration: none;" href="#">Esqueci minha senha</a>
        </div>
      </form>
    </div>
  </div>
  </div>
</body>


</html>
