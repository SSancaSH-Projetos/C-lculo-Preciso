      <div class="cadastro-container">
        <h2>Cadastrar Peça</h2>
        <form>
          <label for="usuario">Nome Da Peça</label>
          <input class="form-control login-text-box" type="text" id="usuario" name="usuario" placeholder="Ex: ProfJoao"/>
          <br />
          <label for="senha">Código da Peça:</label>
          <input class="form-control login-text-box" type="text" id="senha" name="senha" placeholder="Ex: Pass#123"/>
          <br/>
          <div class="dropdown">
            <label for="senha">Material:</label>
            <button class="dropbtn">Material</button>
            <div class="dropdown-content">
              <a href="#">Aço</a>
              <a href="#">Ferro</a>
              <a href="#">Aluminio</a>
            </div>
          </div>
          <br>
          <div>
            <div class="subPeca">
          <h2>Adicionar Sub-Peça</h2>
            </div>
            <div class="dropdown">
                <input type="text" onchange="mostrarDiv()" class="dropdown-input" placeholder="Selecione uma opção">
                <ul class="dropdown-list">
                  <li>Cilíndrico</li>
                  <li>Quadrado</li>
                  <li>Triangular</li>
                </ul>
              </div>
            <button class="btn" style="background-color: #c0c4d2; align-items: self-end">Adicionar</button>
        </div>
        </form>
        <br/>
