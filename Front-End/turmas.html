<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <title>Cálculo preciso by Precision Tech</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/geral.css" />
  <link rel="stylesheet" href="assets/css/turma.css" />

  <link rel="stylesheet" href="assets/media/geralMedia.css" />
  <link rel="stylesheet" href="assets/media/turmaMedia.css" />
  <script src="assets/js/cadastroTurma.js" defer></script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="body-container">
  <header>
    <div class="navbar">
      <a href="dashboard.html"> <i class="fa-solid fa-home" style="color: #ffffff;"></i> Início</a>
      <a href="professor.html"> <i class="fa-solid fa-user" style="color: #ffffff;"></i> Professor</a>
      <a href="alunos.html"> <i class="fa-solid fa-users" style="color: #ffffff;"></i> Meus Alunos </a>
      <a href="turmas.html"> <i class="fa-solid fa-school" style="color: #ffffff;"></i> Turmas</a>
      <a href="informacoes.html"><i class="fa-solid fa-info" style="color: #ffffff;"> </i> Informações</a>
      <a id="logout" href="index.html"> Sair <i class="fa-solid fa-right-from-bracket" style="color: #ffffff;"></i></a>
    </div>
  </header>

  <h2>Cálculo Preciso</h2>

  <div class="main-container">
    <div class="layout-container">
      <div class="logo-container">
        <img class="logoCalculoPreciso" src="assets/images/logoBranco.png" alt="PrecisionTechLogo" />
      </div>
      <div class="buttons">
        <a href="cadastroPeca.html"><button class="btn btn-sidebar">Nova Peça</button></a>
        <a href="custos.html"><button class="btn btn-sidebar">Custos</button>
        </a>
        <a href="relatorio.html"><button class="btn btn-sidebar">Relatorios</button></a>
      </div>
      <div class="precision-tech-container">
        <h3>By PrecisionTech</h3>
      </div>
    </div>

    <div class="content-container">
      <div id="addTurmaModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button onclick="fecharModal()" type="button" class="close" data-dismiss="modal"
                aria-label="Fechar">
                <span aria-hidden="true">&times;</span>
              </button>
              <h5 class="modal-title">Cadastrar Turma</h5>
            </div>
            <div class="modal-body">
              <form id="formMaoDeObra" class="form">

                <label for="nomeTurma">Nome da Turma:</label>
                <input id="nomeTurma" name="nomeTurma" class="inputs-de-turma" type="text"
                  placeholder="Ex: Análise e Desenvolvimento de Sistemas">
                <label for="codigoTurma">Código:</label>
                <input id="codigoTurma" name="codigoTurma" class="inputs-de-turma" type="text" placeholder="Ex: 3TDS">
                <label for="sala">Sala:</label>
                <input id="sala" name="sala" class="inputs-de-turma" type="text" placeholder="Ex: L233">

                <button onclick="handleCadastrarTurma()" style="width: 100%;" class="btn btn-secondary"
                  data-dismiss="modal" type="button">Cadastrar Turma</button>
              </form>
            </div>
            <div class="modal-footer">
              <p>Precision Tech</p>
            </div>
          </div>
        </div>
      </div>
      <div class="container-turma">
        <h2>Turmas <a id="addTurmaButton" onclick="abrirModal()"><i class="fa-solid fa-plus"></i></a> </h2>
        <table class="tabela" id="turmas-table">
          <thead>
            <tr>
              <th>Código</th>
              <th>Nome da Turma</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <!-- As máquinas serão adicionadas dinamicamente pelo JavaScript -->
          </tbody>
        </table>
      </div>

    </div>

  </div>
  </div>

  <footer class="footer">
    <p class="footer-text">
      © 2024 Cálculo Preciso by Precision Tech - Todos os direitos reservados
    </p>
  </footer>
</body>

<script src="assets/js/geral.js"></script>
<script src="assets/js/turmas.js"></script>


</html>
